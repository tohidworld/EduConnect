  <body class="bg-light">
    
<div class="container">
  <main>
    <div class="py-5 text-center">
      <h2>Register form</h2>
      <p class="lead">You can register yourself here...</p>
    </div>


            <form method="POST" action="">
              {% csrf_token %}
              <div class="col-12">
                <label for="fullname" class="form-label">Full Name</label>
                <input type="text" class="form-control" name="fullname" id="fullname" placeholder="John Maccarty">
              </div>
              <div class="col-12">
                <label for="desc" class="form-label">Description</label>
                <input type="text" class="form-control" name="bio" id="desc" placeholder="anything about you will be fine...">
              </div>
              <div class="col-12">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" placeholder="0123456789">
              </div>
  
              <div class="col-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" name="address" id="address" placeholder="1234 Main St" required="">
                <div class="invalid-feedback">
                  Please enter your shipping address.
                </div>
              </div>
  
              <div class="col-12">
                <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
              </div>
  
              <div class="col-md-5">
                <label for="country" class="form-label">Country</label>
                <select class="form-select" id="country" name="country" required="">
                  <option value="">Choose...</option>
                  <option>India</option>
                </select>
                <div class="invalid-feedback">
                  Please select a valid country.
                </div>
              </div>
  
              <div class="col-md-4">
                <label for="state" class="form-label">State</label>
                <select class="form-select" id="state" name="state" required="">
                  <option value="">Choose...</option>
                  <option>maharahstra</option>
                </select>
                <div class="invalid-feedback">
                  Please provide a valid state.
                </div>
              </div>
  
              <div class="col-md-3">
                <label for="zip" class="form-label">Zip</label>
                <input type="text" class="form-control" name ="zip" id="zip" placeholder="" required="">
                <div class="invalid-feedback">
                  Zip code required.
                </div>
              </div>
  
              <div class="col-md-3">
                  <div class="input-group mt-3">
                      <label class="input-group-text" for="inputGroupSelect01">Role</label>
                      <select class="form-select" name="roles" id="inputGroupSelect01">
                        <option selected>Choose...</option>
                        {% for role in roles %}
                        <option value="{{ role.name}}">{{ role.name }}</option>
                        {% endfor %}
                      </select>
                    </div>
                </div>
  
                <div class="col-md-3">
                  <div class="input-group mt-3">
                      <input type="file" class="form-control" name="profile_image" id="inputGroupFile01">
                    </div>
                  </div>
  
            </div>
          <!-- <hr class="my-4"> -->

          <div class="text-center">
              <button class="btn btn-primary btn-lg" type="submit">Register</button>

          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
